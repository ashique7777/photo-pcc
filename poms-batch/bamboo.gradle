	compile 'com.googlecode.json-simple:json-simple:1.1.1'
	compile 'com.sun.mail:smtp:1.5.0-b01'
	compile(group: 'com.walgreens.photoomni', name: 'PhotoOmniOMSWeb', version: '2.0', changing:true)
	compile 'org.springframework.data:spring-data-redis:1.6.0.RELEASE'

	//**** Do not Delete ****// 
	// Updated jedis-2.7.3.jar with Connection.class and published in Walgreens Artifactory
	compile 'wag.redis.clients:jedis:2.7.3'
	//**** Do not Delete ****//
	
    compile 'org.springframework.batch:spring-batch-test:3.0.1.RELEASE'
	compile 'org.springframework:spring-test:4.1.1.RELEASE'
}

configurations {
	compile.exclude group: 'commons-logging'
    compile.exclude group: 'redis.clients'
}

artifactoryPublish {
    dependsOn jar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

task copyDependencies(type: Copy) {
   from configurations.compile
   into 'dependencies'
}
