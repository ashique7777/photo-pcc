    compile 'org.springframework.boot:spring-boot-autoconfigure:1.0.0.RELEASE'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.12'
    compile group: 'org.springframework', name: 'spring-oxm', version: '4.1.3.RELEASE' 
    compile 'ch.qos.logback:logback-classic:1.1.2'
	compile 'org.slf4j:jcl-over-slf4j:1.7.10'
	compile 'ch.qos.logback:logback-access:1.1.2'  
	compile 'org.springframework:spring-context-support:3.2.0.RELEASE'
	//compile 'javax.mail:javax.mail-api:1.5.2'
	compile 'javax.mail:mail:1.4.7'
	compile 'com.jcraft:jsch:0.1.42'
	compile (group: 'com.oracle', name: 'ojdbc5', version: '11.2.0.3')
	compile (group: 'com.walgreens.photoomni', name: 'poms-common', version: '2.0', changing:true)
	compile 'org.apache.poi:poi:3.5-beta3'
	compile 'org.apache.poi:poi-ooxml:3.9'
