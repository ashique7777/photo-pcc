    compile  'org.springframework:spring-jdbc:4.0.6.RELEASE'
    compile  'org.springframework:spring-web:4.0.6.RELEASE'
    compile  'org.springframework:spring-webmvc:4.0.6.RELEASE'
    compile  'org.springframework:spring-context:4.0.6.RELEASE'
    compile 'org.springframework.batch:spring-batch-core:3.0.2.RELEASE'
    compile 'org.springframework.batch:spring-batch-infrastructure:3.0.2.RELEASE'    
    
    compile 'org.springframework.integration:spring-integration-core:3.0.0.RELEASE'
	compile 'org.springframework.integration:spring-integration-stream:3.0.4.RELEASE'	
	compile 'org.springframework.integration:spring-integration-event:3.0.3.RELEASE'
