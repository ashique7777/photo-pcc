<div class="row">
      <div class="col-md-3 paddingTopBottom3">
        <div class="input-group">
          <span class="input-group-addon" >
            Start Date 
          </span>
          <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="machineFilter.startDate" is-open="workspace.openedStart"  ng-click="open($event,'start')" />
        </div>
      </div>
      <div class="col-md-3 paddingTopBottom3">
        <div class="input-group">
          
          <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="machineFilter.endDate" is-open="workspace.openedEnd"  ng-click="open($event,'end')" />
          <span class="input-group-addon" >
            End Date 
          </span>
        </div>
      </div>
      <div class="col-md-3 paddingTopBottom3">
        <div class="input-group ">
          <span class="input-group-addon" >
            Location 
          </span>
          <div dropdown class="form-control">
            <button class="dropdown-toggle buttonDropdown" dropdown-toggle>
              {{machineFilter.location}}
            </button>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="list in workspace.locationType" ><a ng-click="setLocation(list.text,list.id,$event);" >{{list.text}}</a></li>
            </ul>
          </div>
        </div>      
       </div>
          <div class="col-md-3 paddingTopBottom3">
        <div class="input-group" ng-show="showLocation">
          
          <input type="text" class="form-control"  ng-model="locationId" id="storeId"  />
          <span class="input-group-addon" >
            Location Id
          </span>
        </div>
      </div>
           
             
      <div class="col-md-3 paddingTopBottom3">
        <div class="input-group">
          <div dropdown class="form-control">
            <button class="dropdown-toggle buttonDropdown" dropdown-toggle>
              {{machineFilter.machine}}
            </button>

            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="list in workspace.machineList"><a ng-click="setMachine(list.machineName, list.id, $event);" href="#">{{list.machineName}}</a></li>
            </ul>
          </div>
          <span class="input-group-addon" >
            Machine 
          </span>
        </div>
      </div>
    </div>
<!-- show in add to dashboard popup only start -->
 <div class="row" ng-show="addDashboardPop">
	<div class="col-md-3" >
		<div class="checkbox"><label><input type="checkbox" value="true"  ng-model="machineFilter.autorefresh" /> Auto Refresh</label></div>
	</div>
	<div class="col-md-3" >
          <div class="checkbox"><label><input type="checkbox" value="true"  ng-model="machineFilter.autopopulate" /> Auto Populate</label></div>
	</div>
</div>
 <!-- show in add to dashboard popup only end -->
 
<div class="row filter-buttons">
	<div class="col-md-12 pull-right">
		<button class="btn btn-info pull-right btn-xs" ng-show="showFilter" ng-hide="addDashboardPop" ng-click="updateData($event,'machineFilter')" >Update Result</button>
		<!-- show in add to dashboard popup only start -->
		<button class="btn btn-info pull-right btn-xs" ng-show="addDashboardPop" ng-click="addToDashboard($event,'machineFilter')" >Add to Dashboard</button>
		 <!-- show in add to dashboard popup only end -->
	</div>
</div>
