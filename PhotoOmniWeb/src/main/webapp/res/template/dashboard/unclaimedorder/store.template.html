  <table class="table table-condensed table-hover table-bordered">
    <thead>
          <tr>
            <th>Channel/Days Past Due</th>
            <th>1 to 30 Days</th>
            <th>31 to 60 Days</th>
            <th>61 to 90 Days</th>
          </tr>
        </thead>
        <tbody>
	      <tr ng-repeat="data in sWindow.storeData.data">
            <td>{{data.ORDERTYPE}}</td>
            <td>{{data.OM_1_TO_30_DAYS}}</td>
            <td>{{data.OM_31_TO_60_DAYS}}</td>
            <td>{{data.OM_61_TO_90_DAYS}}</td>
          </tr>
        </tbody>
  </table>
  <div class="col-sm-12 col-md-12 nopadding">
	   	<div class="pull-right">
	   		<span style="color: #FF0000;">(As Of {{sWindow.storeData.asOfDate}})</span>
	  	</div> 
    </div>
